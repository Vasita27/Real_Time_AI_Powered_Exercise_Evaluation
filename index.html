<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Exercise Evaluation</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-spritetext"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      margin-top: -1rem;
      color: #077A7D;
    }

    .layout-container {
      display: flex;
      gap: 2rem;
      padding: 1rem;
      max-width: 1920px;
      margin: 0 auto;
    }

    .left-panel {
      flex: 1;
      max-width: 300px;
      padding-top: 4rem;
    }

    .right-panel {
      flex: 2;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 80vh;
      max-height: 800px;
      background-color: #F5EEDD;
      border: 2px solid #077A7D;
      border-radius: 8px;
    }

    #webcam, .output_canvas, #three-container {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      object-fit: contain;
    }

    #exercise-controls {
      margin-top: 2rem;
    }

    .mdc-button--raised {
      background-color: #077A7D !important;
      width: 100%;
      margin-bottom: 1rem;
    }

    #exercise-feedback {
      background-color: #F5EEDD;
      border: 2px solid #077A7D;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0.5rem 0 1rem 0;
      }

      .layout-container {
        flex-direction: column;
        gap: 1rem;
        padding: 0.5rem;
      }

      .left-panel {
        max-width: 100%;
        padding-top: 0;
      }

      .right-panel {
        width: 100%;
      }

      .video-container {
        height: 60vh;
      }

      #exercise-controls {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
      }

      #exercise-controls button {
        flex: 1;
        margin-bottom: 0;
      }
    }

    @media (max-width: 480px) {
      .video-container {
        height: 50vh;
      }

      #exercise-controls {
        flex-direction: column;
      }

      #exercise-controls button {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      #exercise-feedback {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>AI Exercise Evaluation</h1>

  <section id="demos" class="layout-container">
    <div class="left-panel">
      <div id="exercise-controls">
        <button id="squatsButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Start Squats</span>
        </button>
        <button id="pushUpsButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Start Push-Ups</span>
        </button>
        
       
      </div>

      <div id="exercise-feedback">
        <div id="status-text">Select an exercise to begin</div>
        <div id="rep-counter">Reps: 0</div>
        <div id="form-feedback"></div>
      </div>

      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <input type="file" id="uploadSquat" accept="image/*" style="display: none;">
<input type="file" id="uploadPushup" accept="image/*" style="display: none;">

<button id="uploadSquatBtn">Upload Squat Image</button>
<button id="uploadPushupBtn">Upload Push-Up Image</button>
    </div>

    <div class="right-panel">
      <div class="video-container">
        <video id="webcam" playsinline autoplay muted></video>
        <canvas id="output_canvas" class="output_canvas"></canvas>
        <div id="three-container"></div>
      </div>
    </div>
  </section>

  <script type="module" src="./script.js"></script>
</body>
</html>
